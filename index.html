<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player 2.0</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="song-1">
            <img src="src/assets/images/cover-1.png" alt="Cover of the first song" class="song-img">

            <h1 class="song-title">Lost in the City Lights</h1>

            <h2 class="song-artist">Cosmo Sheldrake</h2>

            <audio id="audio-1">
                <source src="src/assets/songs/lost-in-city-lights-145038.mp3" type="audio/mp3" class="audio">
            </audio>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="time-container">
                <span class="current-time">0:00</span>
                <span class="total-time">3:45</span>
            </div>

            <div class="controls">
                <img src="src/assets/images/Stop_and_play_fill-1.svg" alt="Stop and back button" class="back-pause-btn">
                <img src="src/assets/images/Play_fill.svg" alt="Play button" class="play-btn">
                <img src="src/assets/images/Stop_and_play_fill_reverse.svg" alt="Stop and next button"
                    class="next-pause-btn">
            </div>
        </div>

        <div class="song-2">
            <img src="src/assets/images/cover-2.png" alt="Cover of the second song" class="song-img">

            <h1 class="song-title">Forest Lullaby</h1>

            <h2 class="song-artist">Lesfm</h2>

            <audio id="audio-2">
                <source src="src/assets/songs/forest-lullaby-110624.mp3" type="audio/mp3" class="audio">
            </audio>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="time-container">
                <span class="current-time">0:00</span>
                <span class="total-time">3:45</span>
            </div>

            <div class="controls">
                <img src="src/assets/images/Stop_and_play_fill-1.svg" alt="Stop and back button" class="back-pause-btn">
                <img src="src/assets/images/Play_fill.svg" alt="Play button" class="play-btn">
                <img src="src/assets/images/Stop_and_play_fill_reverse.svg" alt="Stop and next button" class="next-pause-btn">
            </div>
        </div>
    </main>
</body>

</html>
